<!-- Barra Superior GS-FAM -->
<link rel="stylesheet" href="../styles/topbargesfam.css">
<header class="dashboard-header">
    <div id="mainTopbarGSFAM" class="dashboard-topbar">
        <div class="logo-container">
            <div class="logo-side logo-side-left">
                <img src="../assets/secretaria.png" alt="Secretaria de Saúde" class="logo-img-vertical">
            </div>
            <div class="logo-center-block">
                <div class="logo-title">Gerência Da Estratégia Saúde da Família</div>
                <div class="logo-center-img">
                    <img src="../assets/logofesfam.png" alt="Logo GESFAM" class="logo-img-center">
                </div>
            </div>
            <div class="logo-side logo-side-right">
                <img src="../assets/saude.png" alt="Saúde da Família" class="logo-img-vertical">
            </div>
        </div>
        <div class="dashboard-clock" id="dashboardClock">
            <div class="clock-time" id="clockTime"></div>
            <div class="clock-date" id="clockDate"></div>
        </div>
    </div>
</header>
