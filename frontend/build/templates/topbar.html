<!-- Barra Superior -->
<link rel="stylesheet" href="../styles/topbar.css">
<header class="dashboard-header">
    <div id="mainTopbar" class="dashboard-topbar">
        <div class="user-profile-header">
            <div class="user-avatar-container">
                <div class="user-avatar" id="headerUserAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-dropdown" id="userDropdown">
                    <div class="user-dropdown-item" id="profileSettingsBtn">
                        <i class="fas fa-user-cog"></i>
                        <span>Configurações de Perfil</span>
                    </div>
                    <div class="user-dropdown-divider"></div>
                    <div class="user-dropdown-item" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sair</span>
                    </div>
                </div>
            </div>
            <div class="user-info">
                <span class="user-name" id="headerUserName">
                    Olá, Carregando...
                </span>
            </div>
        </div>
        <div class="logo-container">
            <div class="logo-title">Gerência Estratégica Saúde da Família</div>
            <div class="logos-row">
                <img src="../assets/secretaria.png" alt="Secretaria de Saúde" class="logo-img">
                <img src="../assets/logo.png" alt="Logo do Sistema" class="logo-img logo-center">
                <img src="../assets/saude.png" alt="Saúde da Família" class="logo-img">
            </div>
        </div>
        <div class="dashboard-clock" id="dashboardClock">
            <div class="clock-time" id="clockTime"></div>
            <div class="clock-date" id="clockDate"></div>
        </div>
    </div>
</header>
